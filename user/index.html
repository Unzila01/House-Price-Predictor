<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<!-- <link rel="stylesheet" href="app.css"> -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img"></div>
    <div class="heading">BANGALORE HOUSE PRICE PREDICTOR</div>
    <form class="main">
        <h2>Enter Area in Square Feet</h2>
        <!-- <input class="area"  type="text" id="area_btn" class="floatLabel" name="Squareft" value="1000" minlength="284"> -->
        <input class="area" type="text" id="area_btn" class="floatLabel" name="Squareft" value="1000" minlength="284" oninput="validateArea()">
        <div id="areaError" class="error-message"></div>


        <h2>Choose BHK</h2>
        <div class="choose-field">
            <input type="radio" id="radio-bhk-1" name="bhk" value="1"/>
            <label for="radio-bhk-1">1</label>
            <input type="radio" id="radio-bhk-2" name="bhk" value="2" checked/>
            <label for="radio-bhk-2">2</label>
            <input type="radio" id="radio-bhk-3" name="bhk" value="3"/>
            <label for="radio-bhk-3">3</label>
            <input type="radio" id="radio-bhk-4" name="bhk" value="4"/>
            <label for="radio-bhk-4">4</label>
            <input type="radio" id="radio-bhk-5" name="bhk" value="5"/>
            <label for="radio-bhk-5">5</label>
        </div>

        <h2>Select the number of Bathrooms</h2>
        <div class="choose-field">
            <input type="radio" id="radio-bath-1" name="bathrooms" value="1"/>
            <label for="radio-bath-1">1</label>
            <input type="radio" id="radio-bath-2" name="bathrooms" value="2" checked/>
            <label for="radio-bath-2">2</label>
            <input type="radio" id="radio-bath-3" name="bathrooms" value="3"/>
            <label for="radio-bath-3">3</label>
            <input type="radio" id="radio-bath-4" name="bathrooms" value="4"/>
            <label for="radio-bath-4">4</label>
            <input type="radio" id="radio-bath-5" name="bathrooms" value="5"/>
            <label for="radio-bath-5">5</label>   
        </div>

        <h2>Choose Location</h2>
        <div>
            <select class="location" name="" id="locations">
                <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                <option>Electronic City</option>
                <option>Rajaji Nagar</option>
                <option>Akshaya Nagar</option>
            </select>
        </div>
    <!-- <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button> -->
    <button class="submit" onclick="estimatePrice()" type="button">Estimate Price</button>
    <div id="estimatedPrice" class="result">	<h2></h2> </div>    
    </form>

</body>
</html>
